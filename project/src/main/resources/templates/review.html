<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give review for unit</title>
    <style>
        textarea:focus {
            outline: none; /* Removes the default outline */
            border: 2px solid #1D72B8; /* Custom border color when focused */
            box-shadow: 0 0 5px rgba(29, 114, 184, 0.5); /* Optional shadow effect */
        }
    </style>
</head>
<body>
    <div class="Review" style="width: 1440px; height: 1024px; position: relative; background: white">
        <div class="Content" style="width: 1035px; height: 680px; left: 202px; top: 172px; position: absolute; background: #D9D9D9; border-radius: 15px"></div>

        <!-- unit image -->
        <div class="UnitPict" style="width: 184px; height: 183px; left: 261px; top: 237px; position: absolute; background: #B4B4B4; border-radius: 10px">
            <img src="" alt="">
        </div>
        <div class="NounitTower" style="width: 644px; height: 49px; left: 505px; top: 256px; position: absolute; color: black; font-size: 32px; font-family: Inter; font-weight: 400; word-wrap: break-word">noUnit / tower / </div>
        <div class="Rating" style="width: 239px; height: 30px; left: 505px; top: 314px; position: absolute; color: black; font-size: 24px; font-family: Inter; font-weight: 400; word-wrap: break-word">Rating</div>
        <form action="" method="post">

            <!-- text area for review messages -->
            <div class="TextareaField" style="width: 923px; height: auto; left: 258px; top: 469px; position: absolute; flex-direction: column; display: flex;">
                <label for="review-textarea" style="color: #1E1E1E; font-size: 24px; font-family: Inter; font-weight: 400; line-height: 33.60px; margin-bottom: 8px;">Berikan ulasan untuk unit ini: </label>
                <textarea id="review-textarea" placeholder="Berikan ulasan untuk unit ini..." style="width: 100%; height: 200px; padding: 12px; background: white; border-radius: 8px; border: 1px #D9D9D9 solid; font-size: 16px; font-family: Inter; line-height: 22.40px;"></textarea>
                <button type="submit" style="margin-top: 16px; align-self: flex-end; background: #1D72B8; color: white; padding: 10px 20px; font-size: 16px; font-family: Inter; font-weight: 400; border: none; border-radius: 8px; cursor: pointer;">Submit</button>
            </div>

            <!-- radio button for rating -->
            <div class="RatingButton" style="width: 288px; height: auto; left: 507px; top: 369px; position: absolute; display: flex; justify-content: space-between;">
                  <label style="display: flex; align-items: center; gap: 8px;">
                  <input type="radio" name="rating" value="1" style="width: 24px; height: 24px;">
                  <span style="font-size: 16px;">1</span>
                </label>
                <label style="display: flex; align-items: center; gap: 8px;"> 
                  <input type="radio" name="rating" value="2" style="width: 24px; height: 24px;">
                  <span style="font-size: 16px;">2</span>
                </label>
                <label style="display: flex; align-items: center; gap: 8px;">
                  <input type="radio" name="rating" value="3" style="width: 24px; height: 24px;">
                  <span style="font-size: 16px;">3</span>
                </label>
                <label style="display: flex; align-items: center; gap: 8px;">
                  <input type="radio" name="rating" value="4" style="width: 24px; height: 24px;">
                  <span style="font-size: 16px;">4</span>
                </label>
                <label style="display: flex; align-items: center; gap: 8px;">
                  <input type="radio" name="rating" value="5" style="width: 24px; height: 24px;">
                  <span style="font-size: 16px;">5</span>
                </label>
            </div>
        </form>
        
        
    </div>
</body>
</html>
