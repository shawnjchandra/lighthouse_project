<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{css/editData.css}">
    <script rel="text/javascript" th:src="@{js/agen.js}" defer></script>
    <title>Edit Data</title>
</head>
<body>
    <div class="navbar-container">
        <nav class="navbar">
    
            <a href="#" class="logo">
                <img th:src="@{images/LHlogoresized.png}" height="32" width="32" alt="">
            </a>
            <ul class="navbar-links">
                <li id="link-editDataUnit"><a href="#">Data Unit</a></li>
                <li id="link-jadwalKetersediaan"><a href="#">Jadwal Ketersediaan</a></li>
                
                <li id="link-pemesananUnit"><a href="#">Data Pemesanan</a></li>
                <!--Fitur Pengawasan Unit -->
                
                <li id="link-cico"><a href="#">Data CICO</a></li>
                <!-- Pengawasan Check In Check Out Unit -->

                <li id="link-utilitas"><a href="#">Laporan Utilitas</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="auth-btn">Sign In</button>

                <!-- <button class="auth-btn">Sign Up</button> -->
                 <!-- Agen ga perlu sign up, asumsi sudah di daftarkan sejak awal bekerja -->
                <button class="auth-btn" hidden>Sign Out</button>
    
            </div>
    
        </nav>
    
    </div>
    <div>
        <h1>Manage Apartment Units</h1>
        <div class="form-container">
            <form id="unitForm">
                <label for="tower">Tower:</label>
                <!-- <input type="text" id="tower" placeholder="Enter Tower Code" required> -->
                 <select name="tower-select" id="tower-select">
                    <option value="" disabled selected>Select Tower</option>

                    <!-- nanti ubah pakai th:each -->
                    <option value="A" >A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                 </select>
    
                <label for="floor">Floor:</label>
                <input type="number" id="floor" placeholder="Enter Floor Number" required min="0">
    
                <label for="unitNumber">Unit Number:</label>
                <input type="text" id="unitNumber" placeholder="Enter Unit Number" required>
    
                <label for="unitType">Unit Type:</label>
                <select id="unitType" required>
                    <option value="'studio'">Studio</option>
                    <option value="'2BR'">2 Bedroom</option>
                </select>
    
                <button type="submit">Add Unit</button>
            </form>
        </div>
    
        <table id="unitTable">
            <thead>
                <tr>
                    <th>Tower</th>
                    <th>Floor</th>
                    <th>Unit Number</th>
                    <th>Unit Type</th>
                    <th>Edit Data</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be added here -->
                 
            </tbody>
        </table>

    </div>
    <div id="editModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Edit Unit Details</h2>
            <form id="editForm">
                <label for="editTower">Tower:</label>
                <!-- <input type="text" id="editTower" name="editTower" required> -->
                <select name="tower-select" id="editTower">
                    <!-- <option value="" disabled selected>Select Tower</option> -->
                
                    <!-- nanti ubah pakai th:each -->
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
    
                <label for="editFloor">Floor:</label>
                <input type="number" id="editFloor" name="editFloor" required>
    
                <label for="editUnitNumber">Unit Number:</label>
                <input type="number" id="editUnitNumber" name="editUnitNumber" required>
    
                <label for="editUnitType">Unit Type:</label>
                <!-- <input type="text" id="editUnitType" name="editUnitType" required> -->
                <select id="editUnitType" required>
                    <option value="'studio'">Studio</option>
                    <option value="'2BR'">2 Bedroom</option>
                </select>
    
                <button type="button" onclick="saveChanges()">Save</button>
            </form>
        </div>
    </div>

</body>
</html>
