<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/pengawasanCICO.css}">
    <title>Laporan CICO</title>
</head>
<body>
    <th:block th:replace="~{/layout/navbar :: navbar}"></th:block>

    <!-- container -->
    <div class="container">
        <div class="header">
            <h1 class="title">Daftar Check-in / Check-out</h1>
            <form action="">
                <label for="input-tanggal">Pilih tanggal: </label>
                <input type="date" id="input-tanggal" name="input-tanggal">
                <button type="submit" class="submit-button">Submit</button> 
            </form>
        </div>
        <!-- list costumer -->
        <div class="customer-list">
            <h2>Daftar Check-in:</h2>
            <ul id="check-in-list">
                <!-- Customer items will be added here -->
            </ul>
            <br>
            <h2>Daftar Check-out:</h2>
            <ul id="check-out-list">
                <!-- Customer items will be added here -->
            </ul>
        </div>
    </div>
    
</body>
</html>
