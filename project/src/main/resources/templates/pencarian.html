<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/pencarian.css}">
    <script rel="text/javascript" th:src="@{/js/pelanggan.js}"defer></script>
    <title>Pencarian</title>
</head>
<body>
    <th:block th:replace="~{/layout/navbar :: navbar}"></th:block>
    <div class="container">
        <div class="search-bar">
            <div class="input-container">
                <input type="text" id="searchInput" placeholder="Search..">
                <select id="filterSelect">
                    <option value="" disabled selected style="color: lightgray;">Select</option>
                    <option value="number">Number</option>
                    <option value="towerUnit">Tower</option>
                    <option value="floor">Floor</option>
                    <option value="room">Room</option>
                </select>
            </div>
            <button id="confirmButton">Confirm</button>
        </div>
        <div class="card-container" id="cardContainer">
            <div class="card" th:onclick="goToPemesanan(1)">
                <img th:src="@{images/images.jpeg}"  width="256" height="128" alt="">
                <h3>Room Number: 1</h3>
                <p>Tower Unit: A</p>
                <p>Floor: 1</p>
                <p>Room: 101</p>
            </div>
            <div class="card" th:onclick="goToPemesanan(2)">
                <img th:src="@{images/images.jpeg}"  width="256" height="128" alt="">
                <h3>Room Number: 2</h3>
                <p>Tower Unit: A</p>
                <p>Floor: 1</p>
                <p>Room: 101</p>
            </div>
            <!-- Additional cards can be added here -->
            <div class="card" th:each="unit : ${units}" th:onclick="'goToPemesanan(' + ${unit.nomor} + ')'">
                <img th:src="@{images/images.jpeg}" width="256" height="128" alt="">
                <h3 th:text="'Room Number: ' + ${unit.nomor}"></h3>
                <p th:text="'Tower Unit: ' + ${unit.namatower}"></p>
                <p th:text="'Floor: ' + ${unit.lantai}"></p>
                <p th:text="'Room Type: ' + ${unit.jenis}"></p>
            </div>
        </div>
    </div>
    <footer>

    </footer>
</body>
</html>
