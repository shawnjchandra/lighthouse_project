<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/kelolaJadwal.css}">
    <script rel="text/javascript" th:src="@{/js/agen.js}" defer></script>
    <title>Jadwal Ketersediaan</title>
</head>
<body>
    <th:block th:replace="~{/layout/navbar :: navbar}"></th:block>

    <div class="jadwal-container">
        <h1>Jadwal Ketersediaan Unit Apartemen</h1>

        <div class="filter-buttons">
            <button onclick="filterByApartment('APT')">Semua</button>
            <button onclick="filterByApartment('APT001')">Apartemen A</button>
            <button onclick="filterByApartment('APT002')">Apartemen B</button>
            <button onclick="filterByApartment('APT003')">Apartemen C</button>
            <button onclick="filterByApartment('APT004')">Apartemen D</button>
        </div>

        <label for="start-date">Tanggal Awal:</label>
        <input type="date" id="start-date" onchange="applyFilters()">
        <label for="end-date">Tanggal Akhir:</label>
        <input type="date" id="end-date" onchange="applyFilters()">
        <label for="status-filter">Status Ketersediaan:</label>
        <select name="status-filter" id="status-filter">
            <option value="occupied">Occupied</option>
            <option value="reserved">Reserved</option>
            <option value="checkout">Check-out</option>
        </select>

        <table id="availability-table">
            <thead>
                <tr>
                    <th>Kode Unit</th>
                    <th>Tanggal Mulai</th>
                    <th>Tanggal Selesai</th>
                    <th>Status Ketersediaan</th>
                    <th>Tarif Sewa Harian</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="row :${results}">
                    <td th:text="${row.namatower}+${row.lantai} + ${row.nomor}"></td>
                    <td th:text="${row.tanggalmulai}"></td>
                    <td th:text="${row.tanggalselesai}"></td>
                    <td th:text="${row.statustersedia}"></td>
                    <td th:text="${row.tarifsewa}" style="max-width: 300px;"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
